<div class="row">
  <!-- Register panel -->
  <div class="col-md-offset-3 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Join the Universe</h3>
      </div>
      <div class="panel-body">
        <form autocomplete="off">
          <div class="form-group">
            <label for="username">Agent's Name</label>
            <input type="text" min-length="4" class="form-control" id="username" placeholder="Agent's Name" autocomplete="off" autofocus>
          </div>
          <div class="form-group">
            <label for="password">Secret Code</label>
            <input type="password" min-length="4" class="form-control" id="password" placeholder="Secret Code"autocomplete="off">
          </div>
          <div class="panel-footer">
            <button type="submit" onclick="UserController.doRegister()" class="btn btn-primary">Join</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div><!-- Regiser panel -->
