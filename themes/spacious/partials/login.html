<div class="row">
  <!-- Login panel -->
  <div class="col-md-offset-3 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Enter the Universe</h3>
      </div>
      <div class="panel-body">
        <form autocomplete="off">
          <div class="form-group">
            <label for="username">Agent's Name</label>
            <input type="text" class="form-control" id="username" placeholder="Agent's Name" autocomplete="off" autofocus>
          </div>
          <div class="form-group">
            <label for="password">Secret Code</label>
            <input type="password" class="form-control" id="password" placeholder="Secret Code" autocomplete="off">
          </div>
          <div class="panel-footer">
            <button onclick="UserController.doLogin()" class="btn btn-primary">Engine Start</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div><!-- Login panel -->
